<html>

	
<head>
	<title>Hello World</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

</head>
<body>


	<div class="header">
		<font size="+6">Places I've Been!</font> 
	</div>
	<div class="sidebar">
		<font size="+3"><b>Navigation</b></font>
		<ul>Miami</ul>
		<ul>Lake Tahoe</ul>
		<ul>Cancun</ul>
		<ul>Chicago</ul>
		<ul>Washington D.C.</ul>
	</div>
	<div class="content">
		<div id="map"></div>
	</div>

	
<script>


	let cities = ['Miami','Lake Tahoe','Cancun','Chicago','Washington D.C.']
	let data = [
	{
		title: "Miami",
		description: "I went on a vacation with my family here in the summer of 2018. It was very fun but also very humid.",
		lat: 25.4612,

		url:
			"https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.timeout.com%2Fmiami%2Fevents-calendar&psig=AOvVaw2D4UR-Z2EylTnKf2_Vxz0N&ust=1618187538966000&source=images&cd=vfe&ved=0CA0QjhxqFwoTCPCv07749O8CFQAAAAAdAAAAABAD",
	},
	{
		title: "Lake Tahoe",
		description: "I love Lake Tahoe! I went to a family wedding here in the summer of 2017. I have been 2 more times since then during the winter to ski!",

	},
	{
		title: "Cancun",

			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		data.forEach(function(item)
		{
			
			L.marker([item.lat,item.lon]).addTo(map)
				.bindPopup("<h3>" + item.title + "<h3>"+ '<p>'+ item.description+'</p>' + "<img src= '"+ item.url +"width=300px'")
				.openPopup();	

		})
	
	</script>


</body>
</html>
